name: Auto-update Dependencies

on:
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Check for outdated packages
        id: outdated
        run: |
          npm outdated --json > outdated.json || true
          if [ -s outdated.json ]; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true
      
      - name: Update patch and minor versions
        if: steps.outdated.outputs.has_updates == 'true'
        run: |
          # Update dependencies (patch and minor only)
          npm update --legacy-peer-deps
          
          # Update Radix UI components
          npm update @radix-ui/* --legacy-peer-deps
          
          # Update development dependencies
          npm update --save-dev --legacy-peer-deps
      
      - name: Check if changes exist
        id: changes
        run: |
          if git diff --quiet package-lock.json; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: auto-update dependencies (patch and minor)"
          title: "ðŸ¤– Auto-update dependencies"
          body: |
            ## Automated Dependency Updates
            
            This PR contains automated updates for patch and minor version changes.
            
            ### Changes
            - Updated npm dependencies to latest compatible versions
            - Focused on patch and minor updates for stability
            
            ### Testing
            - [ ] Build passes
            - [ ] Type checking passes
            - [ ] No new security vulnerabilities
            
            ### Notes
            This is an automated PR. Please review changes before merging.
            Major version updates require manual review and are not included.
            
          branch: auto-update/dependencies
          delete-branch: true
          labels: |
            dependencies
            automated
      
      - name: Output summary
        run: |
          echo "Dependency update check completed"
          echo "Has updates: ${{ steps.outdated.outputs.has_updates }}"
          echo "Has changes: ${{ steps.changes.outputs.has_changes }}"

  update-github-actions:
    name: Update GitHub Actions
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Update GitHub Actions versions
        run: |
          echo "Checking for GitHub Actions updates..."
          # This is a placeholder for action version updates
          # Consider using a tool like dependabot for this
      
      - name: Report status
        run: echo "GitHub Actions update check completed"

name: Automated Testing and Quality Checks

on:
  push:
    branches: [main, develop, 'feature/**', 'copilot/**']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  quality-checks:
    name: Code Quality and Type Safety
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Run TypeScript type check
        run: npm run typecheck
        continue-on-error: true
      
      - name: Run linting
        run: npm run lint || echo "Linting not configured"
        continue-on-error: true
      
      - name: Check code formatting
        run: |
          echo "Code formatting check..."
          # Add prettier or other formatting checks here
        continue-on-error: true

  build-test:
    name: Build Application
    runs-on: ubuntu-latest
    needs: quality-checks
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Build client and server
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Check build artifacts
        run: |
          echo "Checking for build artifacts..."
          ls -la dist/ || echo "Build directory not found"
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: quality-checks
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Run tests
        run: npm test || echo "Tests not configured yet"
        continue-on-error: true

  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Check for known vulnerabilities
        run: |
          echo "Checking for security vulnerabilities..."
          npm audit --json > audit-report.json || true
          cat audit-report.json
      
      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: audit-report.json
          retention-days: 30

  integration-report:
    name: Generate Integration Report
    runs-on: ubuntu-latest
    needs: [quality-checks, build-test, unit-tests, security-scan]
    if: always()
    
    steps:
      - name: Generate report
        run: |
          echo "=========================================="
          echo "MAGICIAN PLATFORM - TEST REPORT"
          echo "=========================================="
          echo ""
          echo "Date: $(date)"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo ""
          echo "Quality Checks: ${{ needs.quality-checks.result }}"
          echo "Build Test: ${{ needs.build-test.result }}"
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "Security Scan: ${{ needs.security-scan.result }}"
          echo ""
          echo "=========================================="
